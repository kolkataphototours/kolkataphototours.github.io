<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kolkata Photo Tours and Photo Walks</title>

    <link href="css/main.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Contact form-->
    <div id="contact">
      <div class="inner contact container">
        <h1 class="contact-header" style="text-align: center;">Drop me a message</h1>
        <br>
        <div class="contact-form">
          <form id="contact-us" method="post" action="https://formspree.io/kolkataphototours@gmail.com">
            <div class="col-md-6 wow animated slideInLeft" data-wow-delay=".5s">
              <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
              <!-- Email -->
              <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
              <!-- Subject -->
              <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject" />
            </div>
            <div class="col-md-6 wow animated slideInRight" data-wow-delay=".5s">
              <!-- Message -->
              <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
              <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
            </div><!-- End Right Inputs -->
          </form>
        </div>
      </div>
      <br>
      <h2 class="orelse" style="text-align: center;">Or else I'm quite active on</h2>
      <br>
      <div id="social" style="display: flex; justify-content: center;">
        <a href="https://www.instagram.com/shivam_photofarm/" ><img class="fb" src="images/insta-icon.png" style=""></a>
        <a href="https://www.facebook.com/shivam.pandey.75286"><img class="insta" src="images/fb-icon.jpg"></a>
        <br/>
      </div>
      <hr>
    </div>

  </body>
</html>
